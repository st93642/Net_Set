Summary: Simple network hardening tool for Android
Description: |-
  Net_Set is a simple, open-source network hardening and diagnostics tool for Android.

  It provides:

  - IPv4/IPv6 connectivity checks
  - DNS resolution checks
  - Encrypted DNS (DNS-over-HTTPS) reachability checks

  Some functionality depends on device support and may require root.

  Privacy:
  - No data collection
  - No analytics
  - No ads

